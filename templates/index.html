<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #ff9800;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fa-solid fa-file-alt"></i> Resume Generator</h2>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="mb-3 text-center">
                <label class="form-label"><i class="fa-solid fa-camera"></i> Upload Profile Picture</label>
                <input type="file" name="profile_pic" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-user"></i> Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-calendar"></i> Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-map-marker-alt"></i> Address</label>
                <input type="text" name="native_place" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-hourglass"></i> Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-venus-mars"></i> Gender</label>
                <select name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-code"></i> GitHub Profile</label>
                <input type="url" name="github" class="form-control" placeholder="Enter GitHub Profile URL">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-language"></i> Languages Known</label>
                <input type="text" name="languages" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-paint-brush"></i> Hobbies</label>
                <input type="text" name="hobbies" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-linkedin"></i> Auto-Fill from LinkedIn</label>
                <input type="url" name="linkedin" class="form-control" placeholder="Enter LinkedIn Profile URL">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-briefcase"></i> Work Experience</label>
                <textarea name="experience" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-graduation-cap"></i> Education</label>
                <textarea name="education" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-star"></i> Skills</label>
                <input type="text" name="skills" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-trophy"></i> Achievements</label>
                <input type="text" name="achievements" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fa-solid fa-palette"></i> Select Resume Theme</label>
                <select name="theme" class="form-control">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="creative">Creative</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom"><i class="fa-solid fa-download"></i> Generate Resume</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <h4>Your Digital Resume QR Code</h4>
            <div id="qrcode"></div>
        </div>
    </div>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://your-resume-link.com",
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
